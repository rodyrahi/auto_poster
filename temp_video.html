 <style>
  .card{
      width: 1080px;
        height: 720px;
       
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -10;

    
    }
    
    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(3, 3, 3);
      font-size: 2rem;
      z-index: 10;
    }
 </style>
 <body class="" id="background-color" style="background-color: #3498db;">
  <h1 class="text-overlay fw-bold text-light" id="card2" style="font-size: 5rem; text-shadow: 0.5px 0.5px 20px rgba(0, 0, 0, 0.395) ;">
   rajvendra rahi is here
  </h1>
  <div class="card row bg-dark m-auto p-2 rounded">
   <img alt="" class="w-100" id="card1" src="D:\auto_poster\tmp_user_image.png" srcset=""/>
  </div>
  <script>
   const text = document.getElementById('card2').textContent;
        document.getElementById('card2').textContent = ''
        let i = 0;
        
        const typeText = () => {
          if(i < text.length){
            document.querySelector('.text-overlay').textContent += text.charAt(i);
            i++;
            setTimeout(typeText, 1000);  
          }
        }
        
        typeText();
        
        const tl = gsap.timeline( {repeat: -1} );
        
        tl.from('.card', {duration: 1, y: -100, opacity: 0})
           .to('.card', {duration: 1, y: 0, opacity: 1 } , '-=0.1')
           .to('.card', {duration: 4, rotationY: 30,  opacity: 1} , '-=1')
           .to('.card', {duration: 4, rotationY: -30 , rotationX:20, opacity: 1} , '-=1')
            .to('.card', {duration: 2, rotationY: 0, rotationX:0, opacity: 1} )
           .to('.card', {duration: 0.1, scale:0} , '-=1')
           .to('.text-overlay', {duration: 0.1, scale:0} , '-=1');
  </script>
 </body>
