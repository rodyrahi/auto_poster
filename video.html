<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Rotating Div with GSAP Timeline</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&amp;display=swap" rel="stylesheet"/>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>

<style>
    #rotatingDiv {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }
    #rotatingDiv2 {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        position: absolute;
        top: 50%;
        left: 49%;
        transform: translate(-50%, -50%);
        z-index: -10;
    }
</style>
</head>
<body>

<div class="p-2 text-center text-light d-flex border rounded-5 bg-dark" id="rotatingDiv">
    <h1 class="m-auto">Hello, World!</h1>
</div>
<div class="p-2 text-center text-light d-flex border rounded-5 bg-dark" id="rotatingDiv2" >
    <h1 class="m-auto">Hello, World!</h1>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
<script>
    // Create a GSAP timeline
    var tl = gsap.timeline({ repeat: -1  });

    // Define the animation sequence
      tl.to(["#rotatingDiv", "#rotatingDiv2"], {
        duration: 1,
        rotationY: 60,
        ease: "power2.inOut",
      })
        .to("#rotatingDiv2", {
          duration: 1,
          x: -50,
          y: -50,
          rotationY: 0,
          ease: "power2.inOut",
        })
        .to("#rotatingDiv", {
          duration: 1,
          rotationY: 0,
          ease: "power2.inOut",
        })
        .to("#rotatingDiv2", {
          duration: 1,
          x: 0,
          y: 0,
          ease: "power2.inOut",
        });

    // You can add more animations to the timeline as needed

</script>

</body>
</html>
